<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input id="user_name" type="text" class="input_txt" placeholder="用户名">
                <input id="user_password" type="password" class="input_pass" placeholder="密码">
                <!-- submit改为了button,防止页面刷新 -->
                <input id="user_login" type="button" class="input_sub" value="登 录">
            </form>
        </div>
    </div>
</body>
<script src="./js/jquery-1.12.4.min.js"></script>
<script>
    // 1.用户登录
    $('#user_login').click(function () {
        // 获取用户输入的用户名和密码
        var user_name = $('#user_name').val().trim();
        var password = $('#user_password').val();
        
        $.post('http://192.168.172.82:8000/admin/login',
            {
                "user_name": user_name,
                "password": password
            }).then(function (res) {
                if(res.code===200){
                    window.location.href="index.html";
                }else{
                    alert(res.msg)
                }
            });

    });
</script>

</html>
