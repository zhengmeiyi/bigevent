<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option>所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option>所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" type='button' class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- <tr>

                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>


                        <td class="text-center">已发布</td>


                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->

                </tbody>
            </table>

            <div class="row text-center">
                <ul class="pagination pagination-sm" id="pagination">
                   
                </ul>
            </div>

        </div>
    </div>
    <script src="./js/util/config.js"></script>
    <script src="./js/util/category.js"></script>
    <script src="./js/util/artical.js"></script>
    <script src="./js/jquery.twbsPagination.js"></script>
    <script src="./js/bootstrap/css/bootstrap.min.css"></script>

    <script src="./js/template-web.js"></script>
    <!-- -----------1所有分类模板 -->
    <script id='tmp_category' type='text/html'>
        <option value="">所有分类</option>
        {{each data item}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>
    <!-- ---------------2文章列表模板 -->
    <script id='tmp_table' type='text/html'>
        {{each data item}}
        <tr>

            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>
    
    
            <td class="text-center">{{item.state}}</td>
    
    
            <td class="text-center">
                <a href="article_edit.html?id={{item.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" data-id="{{item.id}}"class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>


    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })
    </script>
    <script>
        // 1.获取所有分类
        category.get().then(function (res) {
            var htmlStr = template('tmp_category', res)
            $('#selCategory').html(htmlStr)

        })
        // 2.获取文章
        var curpage = 1;
        var curtype = '';
        var curstatus = '';
        var curTotalPage;
        function getAndShow() {
            artical.get(curpage, curtype, curstatus).then(function (res) {
                if (res.code === 200) {

                    var htmlStr = template('tmp_table', res);
                    console.log(res);

                    $('#tbody').html(htmlStr);
                    // --------------------分页插件摧毁,解决总页数bug
                    if (curTotalPage !== res.totalPage) {
                        $('#pagination').twbsPagination('destroy');
                        curTotalPage = res.totalPage;
                    }
                   

                    // -------------分页插件
                    $('#pagination').twbsPagination({
                        totalPages: res.totalPage, // 总页数
                        visiblePages: 6, // 可见页数
                        first: '首页',
                        prev: '上一页',
                        next: '下一页',
                        last: '尾页',
                        initiateStartPageClick: false, // 初始时，不要去点击起始页
                        onPageClick: function (event, page) {
                            curpage = page;
                            getAndShow()
                        }
                    });
                } else {
                    alert(res.msg)
                }

            })
        }
        getAndShow();
        // 3.文章筛选
        $('#btnSearch').click(function () {
            curpage = 1
            curtype = $('#selCategory').val();
            curstatus = $('#selStatus').val();

            getAndShow();

        })

        // 4.文章删除
        $('tbody').on('click','.del',function(){
            if(!confirm('你确定要删除吗?')){
                return;
            }
            var id=$(this).attr('data-id');
            artical.del(id).then(function(res){
                if(res.code===200){
                    getAndShow();
                }else{
                    alert(res.msg)
                }
                
            })
        })
    </script>

</body>

</html>
